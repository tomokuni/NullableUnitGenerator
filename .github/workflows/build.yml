# v で始まる v.0.0.0.0 形式の Tag が付けられたら Relese.

name: Build, Test And Release when version tag.
on: [push, pull_request]

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  DOTNET_VERSION: 6.0.x
  DOTNET_TFM: netstandard2.0
  REF_NAME: ${{ github.ref_name }}
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.0
    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test -c Release --no-build

  build:
    name: BuildPackage
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.0
    - uses: actions/cache@v3.3.1
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      run: dotnet restore --locked-mode
    - name: Release Build & Pack
      run: dotnet pack UnitGenerator/NullableUnitGenerator.csproj --configuration Release --no-restore --output nupkgs -p:Version=${REF_NAME#*v}
    - name: Upload Build Assets
      uses: actions/upload-artifact@v3.1.2
      with:
        name: packages
        path: nupkgs/
  
  upload:
    name: Upload to GitHub Releases
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Build Assets
      uses: actions/download-artifact@v3.0.2
      with:
        name: packages
        path: nupkgs/

    - name: Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.REF_NAME }}
        files: nupkgs/*.nupkg

  publish:
    name: Publish to GitHub Package and NuGet
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Setup .NET SDK # detected from global.json
      uses: actions/setup-dotnet@v3.0.3

    - name: Download Build Assets
      uses: actions/download-artifact@v3.0.2
      with:
        name: packages
        path: nupkgs/

    - name: Publish to GitHub Packages
      run: dotnet nuget push "nupkgs/*.nupkg" --skip-duplicate --source ${GPR_URL} --api-key ${{ secrets.GITHUB_TOKEN }}
      env:
        GPR_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

    - name: Publish to NuGet
      run: dotnet nuget push "nupkgs/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
